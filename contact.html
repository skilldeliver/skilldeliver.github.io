<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="contact">
        <form class="kwes-form" method="POST" action="https://kwes.io/api/foreign/forms/1KxVc2eR7wU7WRTmksXf">
            <div class="illustration">
                <img src="assets/contact.svg" alt="">
            </div>
            <a href="#" class="close"></a>
            <heading class="contact-heading">
                <h3>Send nudes, tnx</h3>
            </heading>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" rules="required">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" rules="required|email|max:255">
            <label for="message">Message</label>
            <textarea name="message" id="message" rules="required"></textarea>
            <button type="submit">Send!</button>
        </form>
    </section>
    <script src="https://kwes.io/v2/kwes-script.js" defer></script>
</body>
</html>
